<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <script  src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Concurrent.Thread.js"></script>
</head>
<body>
    <div  id="test">点击</div>
    <script  type="text/x-script.multithreaded-js">
        $("#test").click(function(){
             console.log(1);
        })
       setTimeout(function(){
          console.log(Math.random());
       },0)
       while(true){
          console.log(6);
       }
    </script>
</body>
</html>
